<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <style>
        /* CSS - Start */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a1b9a, #3f51b5); /* Mor ve mavi geçişli arka plan */
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        h1{
            color: #fff;
            text-shadow: 2px 2px 2px;
        }
        h3{
            color: #333;
        }
        p {
            text-align: center;
            color: white;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        fieldset {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        legend {
            font-weight: bold;
            color: #667eea;
        }
        input, select, textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #f1f1f1;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            background: #e0e0e0;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="submit"] {
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            width: 50%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background: #5563c1;
        }
        /* CSS - End */
    </style>
</head>
<body>
    <!-- Header - Start -->
    <header>
        <h1>Survey Form For CSS Practice</h1>
    </header>
    <!-- Header - End -->
    <!-- Form - Start -->
    <form id="survey-form" class="form-container">
        <fieldset>
            <legend>Name</legend>
            <label id="name-label" for="name"></label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </fieldset>
        
        <fieldset>
            <legend>E-mail</legend>
            <label id="email-label" for="email"></label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </fieldset>
        
        <fieldset>
            <legend>Age</legend>
            <label id="number-label" for="number"></label>
            <input id="number" type="number" min="18" max="99" placeholder="Enter your age" required>
        </fieldset>
        
        <fieldset>
            <legend>Gender</legend>
            <select id="dropdown" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>
        
        <h3>Where did You here us?</h3>
        <label><input type="radio" name="platform" value="instagram"> Instagram</label>
        <label><input type="radio" name="platform" value="linkedin"> LinkedIn</label>  
        <label><input type="checkbox" name="platform" value="reading">Terms Of Service</label>
        <label><input type="checkbox" name="platform" value="sports">Subscribe For News</label>
        
        <textarea id="comments" placeholder="Suggestions"></textarea>
        
        <input id="submit" type="submit" value="Submit">
    </form>
    <!-- Form - End -->
</body>
</html>
